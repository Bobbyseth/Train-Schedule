    <div class="jumbotron jumbotron-fluid text-center bg-success">

        <h1 class="display-4">TRAIN SCHEDULE</h1>
        <p class="lead">Please see below for train arrival and departure times.</p>

    <div class="scheduleWindow">

    </div>
    <div class="card border-primary mb-3 newTrainWindow" style="max-width: 80rem">
  <div class="card-header">New Train Entry:</div>
  <div class="card-body text-primary">
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Train Name:</label>
      <input type="text" class="form-control" id="trainN" placeholder="Train Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Destination:</label>
      <input type="text" class="form-control" id="dest" placeholder="Destination">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Frist Train Time:</label>
      <input type="text" class="form-control" id="firstTT" placeholder="First Train Time">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Frequency in mins:</label>
      <input type="text" class="form-control" id="freq" placeholder="frequency(mins)">
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  </div>
